<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/header/logoblack-512px.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&family=VT323&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Web Developer Portfolio | Dasigo Szkamarda</title>
</head>

<body>

  <!-- Menu-Nav -->
  <header>

    <div class="nav_bar">

      <a href="#home"><img width="65px" src="assets/header/logoblack-512px.png" alt="coffee cup logo"></a>
      <button class="panel-btn hamburger hamburger--minus" type="button">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </button>
      <div class="menu-desktop">

        <a class="menu-desktop_link" href="#contact">
          <p>CONTACT</p>
          <img width="45px" src="./assets/header/icon-mail.png" alt="message icon">
        </a>

        <a class="menu-desktop_link" href="#about">
          <p>ABOUT</p>
          <img width="55px" src="./assets/header/icon-person.png" alt="person/human icon">
        </a>

        <a class="menu-desktop_link" href="#work">
          <p>WORK</p>
          <img width="55px" src="./assets/header/icon-work.png" alt="portfolio/work icon">
        </a>

      </div>


    </div>

    <nav class="panel">
      <div class="menu">
        <a href="#contact"><img width="45px" src="./assets/header/icon-mail.png" alt="message icon">Contact</a>
        <a href="#about"><img width="55px" src="./assets/header/icon-person.png" alt="person/human icon">About</a>
        <a href="#work"><img width="55px" src="./assets/header/icon-work.png" alt="portfolio/work icon">Work</a>
        <hr>
      </div>
    </nav>

  </header>



  <main>

    <!-- Hero -->
    <div class="hero">

      <div class="hero_content">
        <img class="none" src="./assets/hero/dasigoanime.png" alt="anime style photo of Dasigo Szkamarda developer">

        <div class="pane">
          <div class="pane_text">
            <h3>Hi, my name is</h3>
            <h1>Dasigo Szkamarda</h1>
            <h3>Software Developer</h3>
          </div>
          <div class="pane_buttons">
            <button>Get in Touch</button>
            <button>Work</button>
          </div>

        </div>
      </div>

    </div>

    <section class="contact">



      <!-- ContactForm -->
      <div class="relative_antenna">
        <img src="./assets/contact/antenna.png" alt="cartoon antenna" class="contact_antenna">
        <article class="home_contact home_contact--contact">
          <h3 class="contact_title contact_title--contact">Contact</h3>

          <form class="contact_form">


            <div class="form_background relative">

              <!-- Name -->
              <div class="form_input">
                <label for="name">Name*:</label>
                <input pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" name="name"
                  title="'Name' only accepts letters and blank spaces" placeholder="&nbsp;David Miller" required
                  type="text">
              </div>


              <!-- Phone -->
              <div class="form_input">
                <label for="phone"> Phone*:</label>
                <input pattern="^[0-9\s]{1,15}$" name="phone" title="'Phone' only accepts numbers and blank spaces"
                  placeholder="&nbsp;3624 256356" required type="tel">
              </div>


              <!-- Email -->
              <div class="form_input">
                <label for="email"> Email*:</label>
                <input pattern="^[a-z0-9]+[\.a-z0-9]*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" name="email"
                  title="Please use a valid email address" placeholder="&nbsp;DavidMiller@gmail.com" required
                  type="email">
              </div>


              <!-- Message -->
              <div class="form_textarea">
                <label for="message"> Message*:</label>
                <textarea required name="message" title="'Message' is required"
                  placeholder="&nbsp;Hi, I'm reaching out to you to..." required></textarea>
              </div>


            </div>

          </form>

          <!-- Contact Submit -->
          <div class="contact_send">


            <div class="contact_loader none">
              <img src="assets/contact/loader.svg" alt="Enviando...">
            </div>

            <div class="contact_response none">
            </div>

            <input class="form_submit button" type="submit" value="Send">

          </div>
        </article>
      </div>

      <!-- CV -->
      <article class="contact_cv card">
        <div class="cv_links">
          <a class="cv_link" href="#drive">
            <img src="./assets/contact/cv-download.svg" alt="minimalistic download icon" class="cv_svg">
            EN-CV</a>
          <a class="cv_link" href="#drive">
            <img src="./assets/contact/cv-download.svg" alt="minimalistic download icon" class="cv_svg">
            ES-CV</a>
        </div>
        <img src="./assets/contact/dummy-cv.jpg" alt="Dasigo Szkamarda CV preview">
      </article>


    </section>


  </main>

  <footer class="footer">

    <div class="footer_content">
      <!-- Social Media -->
      <article class="footer_links">

        <h3 class="links_title">-Social Media</h3>
        <div class="link">
          <img class="links_logo" src="assets/footer/footer-githublogo.svg" alt="GitHub svg logo">
          <a href="#">GitHub</a>
        </div>

        <div class="link">
          <img class="links_logo" src="assets/footer/footer-linkedinlogo.svg" alt="LinkedIn svg logo">
          <a href="#">LinkedIn</a>
        </div>

        <div class="link">
          <img class="links_logo" src="assets/footer/footer-instagramlogo.svg" alt="Instagram svg logo">
          <a href="#">Instagram</a>
        </div>

      </article>

      <!-- Coffe Cup Logo -->
      <img class="none" src="assets/header/logoblack-512px.png" alt="8-bit coffee cup logo">

      <!-- Download CV -->
      <article class="footer_links">

        <h3 class="links_title">-Download CV</h3>
        <div class="link">
          <img class="links_logo" src="assets/footer/footer-pdflogo.svg" alt="Pdf svg logo">
          <a href="#">EN-CV</a>
        </div>

        <div class="link">
          <img class="links_logo" src="assets/footer/footer-pdflogo.svg" alt="Pdf svg logo">
          <a href="#">ES-CV</a>
        </div>

      </article>
    </div>

    <hr class="footer_hr">

    <h6 class="footer_copyright">Copyright 2023 - Dasigo Szkamarda</h6>

  </footer>

  <script src="./js/contact.js" type="module"></script>

</body>

</html>
